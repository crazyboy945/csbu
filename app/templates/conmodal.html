<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h2 class="modal-title">合同详情</h2>
</div>
<div class="modal-body">
    <div class="form-horizontal form inline">

        <div class="form-group">
            <label for="contract_number" class="col-sm-2 control-label">合同编号</label>
            <div class="col-sm-4">

                <input type="text" id="contract_number" class="form-control" value="{{con.contract_number}}">
            </div>

            <label for="department" class="col-sm-2 control-label">领域</label>
            <div class="col-sm-4">
                <input type="text" id="department" class="form-control" value="{{con.department}}">
            </div>
        </div>

        <div class="form-group">

            <label class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{con.custom}}">
            </div>
        </div>
        <div class="form-group">

            <label class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{con.project_name}}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-inline">
                <label class="col-sm-2 control-label">合同日期</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.contract_date}}">
                </div>

                <label class="col-sm-2 control-label">合同金额</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.contract_price}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-inline">
                <label class="col-sm-2 control-label">开票日期</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.bill_date}}">
                </div>
                <label class="col-sm-2 control-label">开票金额</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.contract_price}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-inline">
                <label class="col-sm-2 control-label">累计开票</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.total_bill}}">
                </div>
                <label class="col-sm-2 control-label">累计回款</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.total_payment}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-inline">
                <label class="col-sm-2 control-label">下次开票</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.nbill_date}}">
                </div>
                <label class="col-sm-2 control-label">开票金额</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.nbill_price}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-inline">
                <label class="col-sm-2 control-label">下次回款</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.npayement_date}}">
                </div>
                <label class="col-sm-2 control-label">回款金额</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{con.nrepayment}}">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

</div>
