{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block title %}合同管理 -合同列表{% endblock %} {% block styles%} {{super()}}

<link rel="stylesheet" href="/static/css/bootstrap-table.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-table-fixed-columns.css"> {%endblock%} {%block scripts %} {{super()}}
<script src="/static/js/bootstrap-table.min.js"></script>
<script src="/static/js/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/js/bootstrap-table-export.js"></script>
<script src="/static/js/tableExport.min.js"></script>
<script src="/static/js/contab.js"></script>
<script src="/static/layer/layer.js"></script>
<!--script src="/static/js/bootstrap-table-fixed-columns.js"></script-->

<script>
    function del(id) {
        layer.open({
            type: 2,
            title: '合同删除',
            maxmin: false,
            area: ['800px', '600px'],
            content: '/contract/del/' + id,

        });

    }

    function editcon(id) {
        layer.open({
            type: 2,
            title: '开票回款信息维护',
            maxmin: false,
            area: ['800px', '460px'],
            content: '/contract/edit/' + id,

        });

    }


    function editprice(id) {
        layer.open({
            type: 2,
            title: '合同信息修改',
            maxmin: false,
            area: ['800px', '460px'],
            content: '/contract/price/' + id,

        });

    }

    TableObj.oTableInit();
    $('#btn_query').click(function() {
        $table.bootstrapTable("destroy");
        TableObj.oTableInit();
    });

    $("#btn_add").click(function() {
        layer.open({
            type: 2,
            title: '新增合同',
            maxmin: true,
            area: ['800px', '460px'],
            content: '/contract/add/',

        });
    });
</script>

{%endblock%} {% block page_content %}

<h3>合同列表</h3>

<div id="toolbar" class="btn-group">
    <div class="form-inline">
        <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#modal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
               新增
            </button>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">领域</span>

            <select id="dept" name="dept" class="form-control">
                    <option value="ALL" select="">全部</option>
                    <option value="SAP">SAP</option>
                    <option value="ORACLE">ORACLE</option>
                    <option value="SIEBEL">SIEBEL</option>
                    <option value="JR">JR</option>
                </select>
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">年度</span>
            <input id="year" name="year" class="form-control" placeholder="请输入4位数年份" title="请输入4位数年度，如需查询全部数据，请清空该值！">

        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">月份</span>
            <select id="month" name="month" class="form-control">
                    <option value=0 select="">全年</option>
                    <option value=1>1月</option>
                    <option value=2>2月</option>
                    <option value=3>3月</option>
                    <option value=4>4月</option>
                    <option value=5>5月</option>
                    <option value=6>6月</option>
                    <option value=7>7月</option>
                    <option value=8>8月</option>
                    <option value=9>9月</option>
                    <option value=10>10月</option>
                    <option value=11>11月</option>
                    <option value=12>12月</option>
                </select>
        </div>

        <button id="btn_query" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                查询
            </button>
    </div>
</div>
<table id="table" name="table" data-height="560" class="table table-condensed" data-show-columns="true" style="table-layout: fixed;">
</table>

</div>




{%endblock page_content%}
